services:
  postgres:
    image: postgres:15
    container_name: hotel-salaysh-db
    environment:
      POSTGRES_USER: salayshadmin
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: hotel_salaysh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salayshadmin"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: